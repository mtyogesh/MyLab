<!doctype html>
<html lang="en" ng-app="frApp">
<head>
  <meta charset="utf-8">
  <title>Data Binding Sample</title>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
</head>
<body ng-controller="DocsController">
  <ul>
    <li ng-repeat="doc in docs">
      <span>{{doc.title}}</span>
      <p>{{doc.summary}}</p>
    </li>
  </ul>
</body>

           {

           }

	});

</script>

</html>
