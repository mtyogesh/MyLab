<!doctype html>
<html lang="en" ng-app="frApp">
<head>
  <meta charset="utf-8">
  <title>IFRAME+HTML Card</title>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
</head>
<body>
	<fr-card channel-id="channel1" card-id="card1"></fr-card>
</body>

<script type="text/javascript">

	var frApp = angular.module('frApp', []);

	frApp.directive('frCard', function() {
    	return {
        	restrict: 'E',
            scope: {
            	cardId: "@",
                channelId: "@"
           	},
           	controller: ['$scope', '$sce', function($scope, $sce) {
           		var src = "https://apps.firstrain.com/frcommon/cv/doc?id=D:704641308&monitorId=72293&searchId=1650087&email=true&userId=113&mailLogId=1424258247478&entrprsid=1";
               	src += "&channelId=" + $scope.channelId + "&cardId=" + $scope.cardId;
               	$scope.iframeSrc = $sce.trustAsResourceUrl(src);
            }],
            templateUrl: function(elem, attr) {
            	return '../ng-templates/iframe-html.html';
            }
        };
 });


</script>

</html>
