<!doctype html>
<html lang="en" ng-app="frApp">
<head>
  <meta charset="utf-8">
  <title>DIV+HTML Card</title>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-sanitize.min.js"></script>
</head>
<body>
	<fr-card channel-id="channel1" card-id="card1"></fr-card>
</body>

<script type="text/javascript">

	var frApp = angular.module('frApp', ['ngSanitize']);

	frApp.directive('frCard', function() {
    	return {
        	restrict: 'E',
            scope: {
            	cardId: "@",
                channelId: "@"
           	},
            controller: ['$scope', '$http', function($scope, $http) {
            	$http.get('../jsondata/docs-html.json?channelId=' + $scope.channelId + "&cardId=" + $scope.cardId)
                .success(function(res) {
                	$scope.res = res;
				});
            }],
            templateUrl: function(elem, attr) {
            	return '../ng-templates/div-html.html';
            }
        };
 });


</script>

</html>
